
{% load static %}
<div class="post mb-3">
    <div class="id-post d-flex align-items-center mb-2">
        <img src="{% static 'userprofile/avatar.png' %}" class="me-1" alt="avatar profile" width="30">
        <div class="me-2">
            <b>
                <a href="{% url 'user_profile' post.user.username %}" class="text-decoration-none">@{{ post.user.username }}</a>
            </b>
        </div>
        <div class="text-secondary" style="font-size: 13px">{{ post.created_at }}</div>
    </div>
    <div class="card content p-3">
        <p>{{ post.text }}</p>
    </div>
</div>
